<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="Logo2.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songlist"></div>
        <h1>NO SLEEP TILL TOKYO</h1>
        <div class="songitemcontainer">
            <div class="songitem">
                <img src="Covers/1.png" alt="1">
                <span class="songname">Butterfly</span>
                <span class="songlistplay"><span class="timestamp"> 3:19 <i id = "0" class="fa-regular songitemplay fa-circle-play fa-beat-fade fa-l" style="color: #000000;"></i></span>
            </div>
            <div class="songitem">
                <img src="Covers/2.png" alt="1">
                <span class="songname">Butterfly </span>
                <span class="songlistplay"><span class="timestamp"> 3:19 <i id = "1" class="fa-regular songitemplay fa-circle-play fa-beat-fade fa-l" style="color: #000000;"></i></span>
            </div>
            <div class="songitem">
                <img src="Covers/3.png" alt="1">
                <span class="songname">Butterfly </span>
                <span class="songlistplay"><span class="timestamp"> 3:19 <i id = "2" class="fa-regular songitemplay fa-circle-play fa-beat-fade fa-l" style="color: #000000;"></i></span>
            </div>
            <div class="songitem">
                <img src="Covers/4.png" alt="1">
                <span class="songname">Butterfly </span>
                <span class="songlistplay"><span class="timestamp"> 3:19 <i id = "3" class="fa-regular songitemplay fa-circle-play fa-beat-fade fa-l" style="color: #000000;"></i></span>
            </div>
            <div class="songitem">
                <img src="Covers/5.png" alt="1">
                <span class="songname">Butterfly </span>
                <span class="songlistplay"><span class="timestamp"> 3:19 <i id = "4" class="fa-regular songitemplay fa-circle-play fa-beat-fade fa-l" style="color: #000000;"></i></span>
            </div>
            <div class="songitem">
                <img src="Covers/6.png" alt="1">
                <span class="songname">Butterfly </span>
                <span class="songlistplay"><span class="timestamp"> 3:19 <i id = "5" class="fa-regular songitemplay fa-circle-play fa-beat-fade fa-l" style="color: #000000;"></i></span>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="Bottom">
        <input type="range" name="range" id="MyProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward-step fa-beat-fade fa-xl" id = 'previous' style="color:white"></i>
            <i class="fa-regular fa-circle-play fa-beat-fade fa-xl" id="MasterPlay" style="color: #ffffff;"></i>
            <i class="fa-solid fa-forward-step fa-beat-fade fa-xl" id = 'next' style="color:white"></i>
            <!-- fontawesome icons -->
            <div class="songinfo">
                <img src="Equalizer-by-Alexander-Stets-on-Dribbble.gif" id="gif" width="60px"alt=""> <span id="masterSongName">Butterfly</span>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6bda4dbcea.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
